<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Quiz App</title>
    <!-- jQUERY LINKS -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css">
    <!-- BOOTSTRAP JUMBOTRON -->
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">CODING QUIZ DASHBOARD</h1>
        </div>

        <!-- start btn and timer -->
        <div class="container">

            <!-- START TIMER FUNCTION -->
            <button class="btn btn-outline-secondary" id="startBtn" onclick=" myStart() " type="button " class="btn btn-link ">Click Start</button>
            <p id="start"></p>
            
            


            <!-- ScoreCard -->

            <h4>SCORE-CARD: <span id="count"></span></h4>

            <!-- QuestionContainer -->
            <div id="questionContainer" class="hide ">
                <p></p>
        
                <h5 id="questionS" class='guess'>Question</h5>
                <button id="multiChoiceA"></button>
                <button id="multiChoiceB"></button>
                <button id="multiChoiceC"></button>
                <!-- QUESTION CHOICES -->

                <button id="add">NEXT</button>
                <!-- <button class="controls " class="btn btn-outline-secondary " onclick="neXT() "type="button " class="btn btn-link ">NEXT</button> -->
                <!-- <div id="next "></div> -->



            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
